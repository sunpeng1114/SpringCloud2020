server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    #客户端配置
    config:
      label: main #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称，main分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344  #配置中心地址
  rabbitmq:
    host: 192.168.8.128
    port: 5672
    username: guest
    password: guest

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
